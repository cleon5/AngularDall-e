<div class="cardPromt"  *ngIf="displayNone">
    
    <div class="bodyPromt">
        <p>
         Input: {{ imagen.input.prompt}}<br/>
         Negative prompt: {{imagen.input.negative_prompt == "" ? "null":+imagen.input.negative_prompt}}<br/>
         Num inference steps: {{imagen.input.num_inference_steps == "" ? "null":+imagen.input.num_inference_steps}}<br/>
        </p>
    </div>
    <div class="imgPromt">
        <img src="{{img}}" alt="">
    </div>
</div>
