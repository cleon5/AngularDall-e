<div class="viewCrear">
    <app-nav-bar></app-nav-bar>
    <button (click)="ShowModal()">modalShow</button>
    <div  *ngIf="!swicht" class="Crear">
        
        <div class="sidebard">

            <div class="title">
              <h2>Dall-e</h2>  
              <button class="btnChange" (click)="changeSwicht()">Stable Diffusion</button>
            </div>
            
            <label for="">Medidas</label>
            <input type="text" placeholder="720px*1080" [(ngModel)]="medidas">
            <br>
            <label for="">X-RapidAPI-Key</label>
            <input type="text" placeholder="...." [(ngModel)]="RapidAPI">
            <br>
            <label for="">X-ApiHost</label>
            <input type="text" placeholder="...." [(ngModel)]="apiHost">
            <br>
            <label for="">Prompt</label>
            <br>
            <textarea placeholder="..." [(ngModel)]="promp"></textarea>
            <br>
            <button class="btnGenerar" (click)="Generar()">Generar</button>


        </div>
        <div class="imgGenerada">
            <div class="imgDiv">
                <img [src]="responseSableDifusion.output[0]" alt="" class="imgGenerada">
            </div>

        </div>
    </div>

    <div  *ngIf="swicht" class="Crear">
        <div class="sidebard">

            <div class="title">
                <h2>Stable Diffusion</h2>  
                <button class="btnChange" (click)="changeSwicht()">Dall-e</button>
            </div>

            <label for="">Token</label>
            <input type="text" placeholder="..." [(ngModel)]="Token">
            <br>
            <label for="">Wight</label>
            <input type="text" placeholder="512" [(ngModel)]="W">
            <br>
            <label for="">Height</label>
            <input type="text" placeholder="512" [(ngModel)]="H">
            <br>
            
            <label for="">Prompt</label>
            <br>
            <textarea placeholder="..." [(ngModel)]="promp"></textarea>
            <br>
            <label for="">Negative Prompt</label>
            <br>
            <textarea placeholder="..." [(ngModel)]="negativePromp"></textarea>
            <br>

            <label for="">Num_inference_steps</label>
            <div class="ContenRange">
                <input class="InputRange" type="range" min="1" max="500" [(ngModel)]="Num_inference_steps" >
                <input class="RangeText" type="text" placeholder="1-500" [(ngModel)]="Num_inference_steps">
            </div>
            
            <br>

            <label for="">Guidance_scale</label>
            <div class="ContenRange">
                <input class="InputRange" type="range" min="1" max="20" [(ngModel)]="Guidance_scale" >
                <input class="RangeText" type="text" placeholder="1-20" [(ngModel)]="Guidance_scale">
            </div>
                <br>
            <label for="">Seed</label>
            <input type="text" placeholder="#" [(ngModel)]="Seed">
            <br>

            <button class="btnGenerar" (click)="GenerarStableDifussion()">Generar</button>


        </div>
        <div class="imgGenerada">
            <a [href]="responseSableDifusion.output[0]"  target="_blank" download="true">
                <div class="imgDiv"> 
                <img [src]="responseSableDifusion.output[0]" alt="" id="ImgGenerada" class="imgGenerada"></div>
            </a>
        </div>
    </div>

       
    <div class="modalUpload" *ngIf="modalShow">
        <div class="tituloModal">
            <h3>Subir imagen</h3>
            <button (click)="ShowModal()">X</button>
        </div>
     <div class="modalBody">
        <div class="modalActions">
            <label>image</label><br>
            <input type="file" (change)="uploadImg($event)" accept="*.png" /><br>
            
            <label for="">Prompt</label>
            <br>
            <p>{{responseSableDifusion.input && responseSableDifusion.input.prompt}}</p>
            <br>
            <label for="">Negative Prompt</label>
            <br>
            <p >{{responseSableDifusion.input && responseSableDifusion.input.negative_prompt}}</p>
            <br>
            <button (click)="publicarImg()">Publicar imagen</button>
        </div>
        <div class="modalImg">
            <a [href]="responseSableDifusion.output[0]"  target="_blank" download="true">
               <img [src]="responseSableDifusion.output[0]" alt="" id="ImgGenerada" class="imgGenerada"> 
            </a>
            
            
        </div>
     </div>
        
    </div>

</div>
