<div class="viewCrear">
    <app-nav-bar></app-nav-bar>
    <div class="Crear">
    <div class="sidebard">

        <h2>Imagen</h2>
            <label for="">Medidas</label>
                <input type="text" placeholder="720px*1080"  [(ngModel)]="medidas">
            <br>
            <label for="">X-RapidAPI-Key</label>
                <input type="text" placeholder="...."  [(ngModel)]="RapidAPI">
            <br>
            <label for="">X-ApiHost</label>
                <input type="text" placeholder="...."  [(ngModel)]="apiHost">
            <br>
            <label for="">Prompt</label>
                <br>
                <textarea placeholder="..." [(ngModel)]="promp"></textarea>
            <br>
            <button class="btnGenerar" (click)="Generar()">Generar</button>

    
    </div>
    <div class="imgGenerada">
        <div class="imgDiv">
           <img [src]="response.data[0].url" alt="" class="imgGenerada"> 
        </div>
        
    </div>
</div>
</div>
